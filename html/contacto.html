<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/sytle.css" />
    <link rel="icon" href="../Recursos/favicon/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div id="Logo">
        <img
          src="../Recursos/Img/logo.png"
          alt="Imagen de logo"
          width="100px"
          width="100px"
        />
      </div>
      <h1>CONTACTO</h1>
    </header>

    <nav>
      <ul>
        <li><a class="button" href="index.html">Inicio</a></li>
        <li><a class="button" href="novedades.html">Novedades</a></li>
        <li><a class="button" href="actividades.html">Actividades</a></li>
        <li><a class="button" href="alojamiento.html">Alojamiento</a></li>
        <li><a class="button" href="contacto.html">Contacto</a></li>
        <li><a class="button" href="reservas.html">Reservas</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <form>
          <h2>Contacto</h2>

          <div class="input-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nombre"
              required
            />

            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />

            <br />
            <br />

            <div class="input-group1">
              <section>
                <label for="Genero">Hombre</label>
                <div class="radio-group">
                  <input type="radio" id="hombre" name="Genero" />
                </div>
                <label for="Genero">Mujer</label>
                <div class="radio-group">
                  <input type="radio" id="mujer" name="Genero" />
                </div>
                <label for="Genero">Otro</label>
                <div class="radio-group">
                  <input type="radio" id="otro" name="Genero" />
                </div>
              </section>
              <section class="select-container">
                <select name="Edad" id="Edad">
                  <option value="Opcion0">Seleccione Su Edad</option>
                  <option value="Opcion1">18 Años</option>
                  <option value="Opcion2">19 Años</option>
                  <option value="Opcion3">20 Años</option>
                  <option value="Opcion4">21 Años</option>
                  <option value="Opcion5">22 Años</option>
                  <option value="Opcion6">23 Años</option>
                  <option value="Opcion7">24 Años</option>
                  <option value="Opcion8">25 Años</option>
                  <option value="Opcion9">26 Años</option>
                  <option value="Opcion10">27 Años</option>
                  <option value="Opcion11">28 Años</option>
                  <option value="Opcion12">29 Años</option>
                  <option value="Opcion13">30 Años</option>
                  <option value="Opcion14">31 Años</option>
                  <option value="Opcion15">32 Años</option>
                  <option value="Opcion16">33 Años</option>
                  <option value="Opcion17">34 Años</option>
                  <option value="Opcion18">35 Años</option>
                  <option value="Opcion19">36 Años</option>
                  <option value="Opcion20">37 Años</option>

                  <div class="icon-container">
                    <i class="bi bi-caret-down"></i>
                  </div>
                </select>
              </section>
            </div>

            <br />
            <br />
            <label for="message">Mensaje</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="5"
              placeholder="Mensaje"
            ></textarea>

            <div class="form-txt">
              <a href="#">Politica de privacidad</a>
              <a href="#">Terminos y condiciones</a>
            </div>

            <input type="submit" type="submit" value="Enviar" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p class="centered">Derechos reservados Codo a Codo 2024</p>
    </footer>
  </body>
</html>
