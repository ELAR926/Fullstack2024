      <h1>RESERVAS</h1>

    <main>
      <section class="form-reserva">
        <form>
          <h2>Reserva tu cabaña</h2>

          <label for="Nombre">Nombre</label>
          <input id="Nombre" type="text" />
          <br />

          <label for="Apellido">Apellido</label>
          <input id="Apellido" type="text" />
          <br />

          <label for="email">E-mail</label>
          <input id="email" type="text" />
          <br />

          <label>Día de Entrada</label>
          <input type="date" />
          <br />
          <label>Día de Salida</label>
          <input type="date" />

          <input
            class="boton submit"
            type="submit"
            onclick="return enviarFormulario()"
            value="Enviar"
          />
        </form>
      </section>
      <article class="weather">
        <iframe
          src="https://api.wo-cloud.com/content/widget/?geoObjectKey=8684233&language=es&region=AR&timeFormat=HH:mm&windUnit=kmh&systemOfMeasurement=metric&temperatureUnit=celsius"
          name="CW2"
          scrolling="no"
          width="300"
          height="200"
          frameborder="0"
          style="border: 1px solid #10658e; border-radius: 8px"
        >
        </iframe>
      </article>
      <article id="weather-data"></article>
    </main>
