<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Img/favicon3.ico">
    <link rel="stylesheet" href="CSS/style.css">

</head>

    <header>
        <div class="header-logo">
            <a href="index.html"><img src="Img/logo.jpg" width="100" height="100" alt="Imagen del logo"></a>
        </div> 
        <nav class="header-menubar">
            
                <a href="index.html">Inicio</a>
                <a href="novedades.html">Novedades</a>

    <main>
        <section>
            
            <form action="Link" method="POST" target="_blank">    
                <label>Apellido:</label>
                <input size="30" type="text">
            <br>
            <br>   
                <label>Nombre:</label>
                <input size="30" type="text">
            <br>
            <br>

            <br>
            <br>       
                <label>Dirección:</label>
                <input size="30" type="text">
            <br>
            <br>       
                <label>Consulta:</label>
                <textarea name="Comentario" rows="10" cols="50"></textarea>
            <br>
            <br>  
                <input type="submit" value="Enviar">

        </section>

    <footer>
